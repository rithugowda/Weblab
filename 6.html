<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function vowel(){
            str=prompt("Enter the string");
            str=str.toUpperCase();
            len=str.length;
            if(len>0){
                for(i=0;i<len;i++){
                    if(str[i]=="A" || str[i]=="E" || str[i]=="I" || str[i]=="O" || str[i]=="U"){
                        break;
                    }
                }
                if(i<len){
                    document.write("The position of left most vowel is="+i);
                }
                else {
                    document.write("No vowels");
                }
            }
        }
        function reverse(){
          rev=0;
            num=parseInt(prompt("Enter number"));
            while(num!=0){
                    remainder=num%10;
                    num=parseInt(num/10);
                    rev=rev*10+remainder;   
                }
                document.write("Reversed string="+rev);
            }
    </script>
    <h2 onclick="vowel()">Vowels</h2>
    <h2 onclick="reverse()">Reverse</h2>
</body>
</html>
