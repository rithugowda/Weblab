<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tot=0;
        function add(frt){
            if(frt.checked){
                tot+=parseInt(frt.value);

            }
            else
            {
                tot-=parseInt(frt.value);
            }
            document.getElementById("res").innerHTML="total is"+tot;
        }
            

            function findsum()
            {
                var gtt=tot/100*0.05;
                alert("the total cost is:"+gtt);
                return false;
            }
        
    </script>
</head>
<body>
    <form>
        <input type="checkbox" name="frt" onclick="add(this)" value="59">Apple<br><br>
        <input type="checkbox" name="frt" onclick="add(this)" value="49">Orange<br><br>
        <input type="checkbox" name="frt" onclick="add(this)" value="39">Banana<br><br>

        <div id="res"> $0</div><br><br>
        <input type="submit"  value="submit" onclick="return findsum()">
    </form>
</body>
</html>
