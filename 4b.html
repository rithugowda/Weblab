<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tot=0;
        function add(){
            if(document.getElementById("apple").checked){
                a=document.getElementById("apple").value*parseInt(document.getElementById("ar").value);
             tot+=a;
            }
            if(document.getElementById("orange").checked){
                a=document.getElementById("orange").value*parseInt(document.getElementById("or").value);
             tot+=a;
            }
            if(document.getElementById("banana").checked){
                a=document.getElementById("banana").value*parseInt(document.getElementById("br").value);
             tot+=a;
            }
        
            document.getElementById("res").innerHTML="total is"+tot;
        }
            

            function findsum()
            {
                var gtt=tot/100*1.05;
                alert("the total cost is:$"+gtt);
                return false;
            }
        
    </script>
</head>
<body>
    <form>
        <input type="checkbox" name="frt" id="apple" value="59">Apple<input type="text" id="ar"><br><br>
        <input type="checkbox" name="frt" id="orange" value="49">Orange<input type="text" id="or"><br><br>
        <input type="checkbox" name="frt"  id="banana" value="39">Banana<input type="text" id="br"><br><br>
        <input type="button"  value="cost" onclick="add()"><br><br>
        <div id="res"> $0</div><br><br>
        <input type="submit"  value="submit" onclick="return findsum()">
    </form>
</body>
</html>
